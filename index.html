<!DOCTYPE html>
<html>
	<head>
		<title>Sit on our chair</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/fonts.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
  <!-- Header and navigation menu -->
    <header>
      <div class="container">
        <div class="header__logo">
          Sit <span class="highlight__text">on</span> chair
        </div>
        <nav class="header__nav">
          <ul>
            <li>O firmie</li>
            <li>Galeria</li>
            <li>Kontakt</li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Hero Section -->
    <div class="container">
      <section class="hero">
        <div class="arrow_left">
          <span class="highlight">&lt;</span>
        </div>
        <div class="hero__image">
        </div>
        <div class="hero__text"></div>
        <div class="arrow_right">
          <span class="highlight">&gt;</span>
        </div>
      </section>
    </div>

    <!-- Info Section -->
    <div class="container">
      <section class="info">
        <div class="info__image"></div>
        <div class="info__image"></div>
        <div class="info__text"></div>
        <div></div>
        <div></div>
      </section>
    </div>
	</body>
